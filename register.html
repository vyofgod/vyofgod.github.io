<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - Osinters Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap');

        body {
            font-family: 'Space Grotesk', sans-serif;
            background-color: #0a0a0a;
            color: #e2e8f0;
            overflow-x: hidden;
        }

        ::selection {
            background-color: #8b5cf6; /* Purple accent */
            color: #ffffff; /* White text */
        }
        ::-moz-selection { /* Firefox */
            background-color: #8b5cf6;
            color: #ffffff;
        }

        .glow-text {
            text-shadow: 0 0 8px rgba(132, 94, 242, 0.8);
        }

        .nav-link::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #8b5cf6;
            transition: width 0.3s;
        }

        .nav-link:hover::after {
            width: 100%;
        }
        .input-field {
            background-color: #1f2937; /* bg-gray-800 */
            border: 1px solid #374151; /* border-gray-700 */
            color: #e2e8f0; /* text-slate-200 */
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .input-field:focus {
            border-color: #8b5cf6; /* purple-500 */
            box-shadow: 0 0 0 2px rgba(139, 92, 246, 0.5);
        }
    </style>
</head>
<body>
    <div class="page-wrapper min-h-screen flex flex-col">
        <!-- Header -->
        <header class="bg-gray-900/80 backdrop-blur-md border-b border-gray-800 fixed w-full z-50">
            <div class="container mx-auto px-6 py-4">
                <div class="flex justify-between items-center">
                    <div class="flex items-center space-x-2 transition-transform duration-300 ease-in-out hover:scale-105">
                        <i class="fas fa-bug text-purple-500 text-2xl "></i>
                        <span class="text-xl font-bold bg-gradient-to-r from-purple-500 to-pink-500 bg-clip-text text-transparent">Osinters</span>
                    </div>
                    <nav class="hidden md:flex space-x-8">
                        <a href="osint.html" class="nav-link text-gray-300 hover:text-white transition">Home</a>
                        <a href="services.html" class="nav-link text-gray-300 hover:text-white transition">Services</a>
                        <a href="features.html" class="nav-link text-gray-300 hover:text-white transition">Features</a>
                        <a href="pricing.html" class="nav-link text-gray-300 hover:text-white transition">Pricing</a>
                        <a href="contact.html" class="nav-link text-gray-300 hover:text-white transition">Contact</a>
                    </nav>
                    <div class="flex items-center space-x-4">
                        <a href="login.html" class="px-4 py-2 rounded-full text-sm font-medium bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-900/80">
                            Sign In
                        </a>
                        <button class="md:hidden text-gray-300 hover:text-purple-400 transition-colors duration-300 active:scale-90">
                            <i class="fas fa-bars text-xl"></i>
                        </button>
                    </div>
                </div>
            </div>
        </header>

        <!-- Main Content Section -->
        <main class="pt-24 pb-12 flex-grow flex items-center justify-center">
            <div class="container mx-auto px-6 py-10">
                <div class="max-w-md mx-auto">
                    <div class="text-center mb-8">
                        <h1 class="text-3xl md:text-4xl font-bold glow-text">
                            <span class="bg-gradient-to-r from-purple-400 to-pink-400 bg-clip-text text-transparent">Create Account</span>
                        </h1>
                        <p class="text-md text-gray-300 mt-2">Join Osinters today.</p>
                    </div>
                    <form id="registrationForm" class="space-y-6 bg-gray-800/50 p-8 rounded-xl border border-gray-700">
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-300 mb-1">Full Name</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-user text-gray-400"></i>
                                </div>
                                <input type="text" name="fullname" id="fullname" class="input-field block w-full rounded-md p-3 pl-10" placeholder="Your Name" required>
                            </div>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-300 mb-1">Email Address</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-envelope text-gray-400"></i>
                                </div>
                                <input type="email" name="email" id="email" class="input-field block w-full rounded-md p-3 pl-10" placeholder="you@example.com" required>
                            </div>
                        </div>
                        <div>
                            <label for="password" class="block text-sm font-medium text-gray-300 mb-1">Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" name="password" id="password" class="input-field block w-full rounded-md p-3 pl-10" placeholder="••••••••" required>
                            </div>
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-300 mb-1">Confirm Password</label>
                            <div class="relative">
                                <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                    <i class="fas fa-lock text-gray-400"></i>
                                </div>
                                <input type="password" name="confirm-password" id="confirm-password" class="input-field block w-full rounded-md p-3 pl-10" placeholder="••••••••" required>
                            </div>
                        </div>
                        <div>
                            <label for="captcha" class="block text-sm font-medium text-gray-300 mb-1">CAPTCHA</label>
                            <div class="flex items-center space-x-2 mb-2">
                                <span id="captchaText" class="px-4 py-2 bg-gray-700 text-lg tracking-wider rounded select-none font-mono"></span>
                                <button type="button" id="refreshCaptcha" aria-label="Refresh CAPTCHA" class="p-2 text-gray-400 hover:text-purple-400 transition-colors">
                                    <i class="fas fa-sync-alt"></i>
                                </button>
                            </div>
                            <input type="text" name="captcha" id="captchaInput" class="input-field block w-full rounded-md p-3" placeholder="Enter CAPTCHA text" required>
                        </div>
                        <div>
                            <label for="verification" class="block text-sm font-medium text-gray-300 mb-1">Verification Question</label>
                            <span id="verificationQuestionText" class="block text-gray-300 mb-2"></span>
                            <input type="text" name="verification" id="verificationInput" class="input-field block w-full rounded-md p-3" placeholder="Your Answer" required>
                        </div>
                         <div id="formErrorMessage" class="text-red-400 text-sm text-center py-2" style="display: none;">
                        </div>
                        <div>
                            <button type="submit" class="w-full px-6 py-3 rounded-lg text-lg font-semibold bg-gradient-to-r from-purple-600 to-pink-600 hover:from-purple-700 hover:to-pink-700 text-white transition-all transform hover:scale-105 active:scale-95 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800/50 hover:shadow-lg hover:shadow-purple-500/40">Create Account</button>
                        </div>

                        <div class="text-center">
                            <p class="text-sm text-gray-400">
                                Already have an account? <a href="login.html" class="font-medium text-purple-400 hover:text-purple-300">Sign In</a>
                            </p>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer (Simplified) -->
        <footer class="bg-gray-900/80 border-t border-gray-800 py-8">
            <div class="container mx-auto px-6 text-center">
                <p class="text-gray-500 text-sm">
                    © 2023 Osinters. All rights reserved.
                </p>
            </div>
        </footer>
    </div>

    <script>
        // Mobile menu script
        function setupMobileMenu() {
            const menuButton = document.querySelector('header button:last-child');
            const nav = document.querySelector('header nav');
            menuButton.addEventListener('click', () => {
                nav.classList.toggle('hidden');nav.classList.toggle('flex');nav.classList.toggle('flex-col');nav.classList.toggle('absolute');nav.classList.toggle('top-16');nav.classList.toggle('left-0');nav.classList.toggle('right-0');nav.classList.toggle('bg-gray-900');nav.classList.toggle('p-4');nav.classList.toggle('space-y-4');nav.classList.toggle('border-t');nav.classList.toggle('border-gray-800');
            });
        }
        document.addEventListener('DOMContentLoaded', () => {
            setupMobileMenu();
            
            const registrationForm = document.getElementById('registrationForm');
            if (registrationForm) {
                let currentCaptcha = '';
                let verificationAnswer = 0;

                const captchaTextEl = document.getElementById('captchaText');
                const refreshCaptchaBtn = document.getElementById('refreshCaptcha');
                const captchaInputEl = document.getElementById('captchaInput');
                const verificationQuestionTextEl = document.getElementById('verificationQuestionText');
                const verificationInputEl = document.getElementById('verificationInput');
                const formErrorMessageEl = document.getElementById('formErrorMessage');

                function generateCaptchaString(length = 6) {
                    const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789'; // Simplified for clarity
                    let result = '';
                    for (let i = 0; i < length; i++) {
                        result += chars.charAt(Math.floor(Math.random() * chars.length));
                    }
                    return result;
                }

                function displayCaptcha() {
                    currentCaptcha = generateCaptchaString();
                    if (captchaTextEl) captchaTextEl.textContent = currentCaptcha;
                    if (captchaInputEl) captchaInputEl.value = '';
                }

                function generateVerificationQuestion() {
                    const num1 = Math.floor(Math.random() * 10) + 1;
                    const num2 = Math.floor(Math.random() * 10) + 1;
                    verificationAnswer = num1 + num2;
                    if (verificationQuestionTextEl) verificationQuestionTextEl.textContent = `What is ${num1} + ${num2}?`;
                    if (verificationInputEl) verificationInputEl.value = '';
                }

                function displayFormError(message) {
                    if (formErrorMessageEl) {
                        formErrorMessageEl.textContent = message;
                        formErrorMessageEl.style.display = message ? 'block' : 'none';
                    }
                }

                if (captchaTextEl) displayCaptcha();
                if (refreshCaptchaBtn) refreshCaptchaBtn.addEventListener('click', displayCaptcha);
                if (verificationQuestionTextEl) generateVerificationQuestion();

                registrationForm.addEventListener('submit', function(event) {
                    event.preventDefault();
                    displayFormError('');

                    const fullname = document.getElementById('fullname').value.trim();
                    const email = document.getElementById('email').value.trim();
                    const password = document.getElementById('password').value;
                    const confirmPassword = document.getElementById('confirm-password').value;
                    const userCaptcha = captchaInputEl.value.trim();
                    const userVerification = verificationInputEl.value.trim();

                    if (!fullname || !email || !password || !confirmPassword || !userCaptcha || !userVerification) {
                        displayFormError('All fields, including CAPTCHA and verification, are required.');
                        return;
                    }
                    if (password !== confirmPassword) {
                        displayFormError('Passwords do not match.');
                        return;
                    }
                    if (userCaptcha.toLowerCase() !== currentCaptcha.toLowerCase()) {
                        displayFormError('CAPTCHA is incorrect. Please try again.');
                        displayCaptcha();
                        return;
                    }
                    if (parseInt(userVerification, 10) !== verificationAnswer) {
                        displayFormError('Verification answer is incorrect. Please try again.');
                        generateVerificationQuestion();
                        return;
                    }

                    localStorage.setItem('userHasRegistered', 'true');
                    alert('Registration successful! You can now sign in.');
                    registrationForm.reset();
                    displayCaptcha();
                    generateVerificationQuestion();
                    // Optionally redirect: window.location.href = 'login.html';
                });
            }
        });
    </script>
</body>
</html>
